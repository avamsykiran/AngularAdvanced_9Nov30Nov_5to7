<section class="col-sm-4 mx-auto border border-primary p-4">
    <h4>Sign In</h4>
    
    <div class="alert alert-danger p-2 fw-bold" *ngIf="errMsg">
        {{errMsg}}
    </div>

    <form (ngSubmit)="formSubmitted()">
        <div>
            <label>User Name</label>
            <input type="text" name="tb1" [(ngModel)]="unm" class="form-control"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="tb2" [(ngModel)]="pwd" class="form-control"/>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary mt-1">Sign In</button>
        </div>
    </form>
</section>
